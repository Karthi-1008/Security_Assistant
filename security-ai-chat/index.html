<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security AI Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ========== BLUE RETRO THEME BOX ========== -->
    <div class="theme-box">

        <!-- Decorative title -->
        <div class="theme-title">
            Welcome,<br>
            <span>Security AI Chat</span>
        </div>

        <!-- ===== ORIGINAL CHAT WRAPPER ===== -->
        <div class="chat-wrapper">

            <!-- API Key Section -->
            <div class="api-section">
                <input type="password" id="apiKey" class="input" placeholder="Enter API Key">
            </div>

            <!-- Chat Box -->
            <div class="chat-container">
                <div class="messages" id="chat-box"></div>

                <div class="input-area">
                    <input type="text" id="userInput" class="input" placeholder="Type your message..." />
                    <button id="sendBtn" type="button">Send</button>
                </div>
            </div>

        </div> <!-- end chat-wrapper -->

        <!-- ===== SAVE AS PDF BUTTON ===== -->
        <div class="pdf-button-container">
            <button id="savePdfBtn" type="button">ðŸ“„ Save Chat as PDF</button>
        </div>

    </div> <!-- end theme-box -->

    <script src="script.js"></script>
</body>
</html>
